<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interactive_review.css">
    <title>Interactive Review Page</title>
</head>
<body>
    <section class="form">
        <form action="submit">
            <div class="star">
                <img src="img/icon-star.svg" alt="logo">
                <h1>How Did We Do?</h1>
                <p>
                    Please let us know how we did
                    with your support request. All feedback is 
                    appreciated to help us improve our offering! 
                </p>
            </div>
            <div class="btn-container">
                <button class="btn orange-active" id="1">1</button>
                <button class="btn" id="2">2</button>
                <button class="btn" id="3">3</button>
                <button class="btn" id="4">4</button>
                <button class="btn" id="5">5</button>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
    <dialog class="modal">
        <div class="img">
            <img src="img/illustration-thank-you.svg" alt="thanks">
        </div>
        <div class="info-head">
            <h3></h3>
        </div>
        <div class="thank">
            <h1>Thank You</h1>
        </div>
        <div class="info">
            <p>
                We appreciate You taking the time
                to give a rating. If You Ever Need More Support,
                don't hesitate to Get in touch.

            </p>
        </div>
    </dialog>
    <script src="app.js"></script>
</body>
</html>
